<!DOCTYPE html>
<html>
<head>
  <title>KRV Bible Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>KRV 성경 검색</h1>
  <div class="search-container">
    <select id="book-select"></select>
    <select id="chapter-select"></select>
    <select id="verse-select"></select>
    <button id="search-button">검색</button>
  </div>

  <div id="result-container">
    <div id="context-top"></div>
    <div class="main-verse-container">
        <button id="prev-verse-button" class="nav-arrow" disabled>&#9664;</button>
        <div id="main-verse"></div>
        <button id="next-verse-button" class="nav-arrow" disabled>&#9654;</button>
    </div>
    <div id="context-bottom"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
